    <script>
    // parent.postMessage(msg, document.referrer);
    var msg = {
          type : 'ready'
      }
    window.addEventListener("message", messagelistener, false);
        function messagelistener(evt){
            console.log(evt);
            if(evt.data.type == 'click'){
                var selCheck = isSelectorValid(evt.data.elem);
                if(selCheck){
                  var el = document.querySelector(evt.data.elem);
                  el.click();
                }
            }else if(evt.data.type == 'focus'){
              var selCheck = isSelectorValid(evt.data.elem);
                if(selCheck){
                  var el = document.querySelector(evt.data.elem);
                  el.focus();
                  el.value = evt.data.val;
                  var elValue = el.value;
                  var msg = {
                    type : 'value',
                    val : elValue
                  }
                  parent.postMessage(msg , '*');
                }

                }

            }
        isSelectorValid = function (selector)
        {
            try {
                document.querySelector(selector);
            } catch (x) {
                return false;
            }
            return true;
        }


    </script>
